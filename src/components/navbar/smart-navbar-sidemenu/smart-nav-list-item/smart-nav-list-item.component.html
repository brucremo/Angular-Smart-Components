<div
  mat-list-item
  class="flex-row smart-nav-list-item"
  [ngClass]="{
    'smart-list-item-expanded': isExpanded,
    'smart-list-item-collapsed': !isExpanded
  }"
  [matTooltip]="content.label!"
  matTooltipPosition="after"
>
  <!-- Icon -->
  <mat-icon class="smart-nav-list-item-icon" *ngIf="content.icon">
    {{ content.icon }}
  </mat-icon>
  <!-- Label -->
  <span class="smart-nav-list-item-label" *ngIf="isExpanded">
    {{ content.label }}
  </span>
</div>
