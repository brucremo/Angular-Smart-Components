<form [formGroup]="formGroup">
  <smart-forms-input formControlName="input" inputTitle="Input">
  </smart-forms-input>
  <smart-forms-select
    formControlName="select"
    inputTitle="Select"
    selectValueProperty="value"
    selectViewProperty="view"
    [selectOptions]="selectOptions"
  >
  </smart-forms-select>
  <smart-forms-datepicker formControlName="datepicker" inputTitle="Date">
  </smart-forms-datepicker>
  <smart-forms-toggle
    formControlName="toggle"
    inputTitle="Toggle"
    [toggles]="toggles"
    [multipleSelection]="true"
  >
  </smart-forms-toggle>
  <smart-forms-radio
    formControlName="radio"
    inputTitle="Radio"
    [radios]="radios"
  >
  </smart-forms-radio>
  <smart-forms-quantity-picker inputTitle="Quantity" formControlName="qty">
  </smart-forms-quantity-picker>
</form>
